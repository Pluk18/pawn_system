<!DOCTYPE html>
<html>
<head>
  <title>Employee List</title>
  <script>
    function confirmDelete(employeeId) {
      if (confirm("Are you sure you want to delete this employee?")) {
        document.getElementById('delete-form-' + employeeId).submit();
      }
    }
  </script>
</head>
<body>
  <h1>Employee List</h1>

  <table>
    <thead>
      <tr>
        <th>Employee ID</th>  
        <th>First Name</th>  
        <th>Last Name</th>  
        <th>Phone</th>  
        <th>Position</th>  
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for employee in employees %}
      <tr>
        <td>{{ employee['employee_id'] }}</td>  
        <td>{{ employee['first_name'] }}</td>  
        <td>{{ employee['last_name'] }}</td>  
        <td>{{ employee['phone'] }}</td>  
        <td>{{ employee['position'] }}</td>  
        <td>
          <a href="/employees/{{ employee['employee_id'] }}/edit">Edit</a> 
          <form id="delete-form-{{ employee['employee_id'] }}" method="POST" action="/employees/{{ employee['employee_id'] }}/delete">  
            <button type="button" onclick="confirmDelete('{{ employee['employee_id'] }}')">Delete</button>  
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <a href="/add_employee">Add New Employee</a>

</body>
</html>
