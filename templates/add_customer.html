<!DOCTYPE html>
<html>
<head>
  <title>Add Customer</title>
</head>
<body>
  <h1>Add Customer</h1>

  <form method="POST">
    
    <label for="first_name">First Name:</label><br>  
    <input type="text" id="first_name" name="first_name" required><br><br>  

    <label for="last_name">Last Name:</label><br>  
    <input type="text" id="last_name" name="last_name" required><br><br>  

    <label for="phone">Phone:</label><br>  
    <input type="text" id="phone" name="phone"><br><br>  

    <label for="address">Address:</label><br>  
    <textarea name="address" id="address" required></textarea><br><br>  

    
    <label for="id_card">ID Card:</label><br>  
    <input type="text" id="id_card" name="id_card" required><br><br>  

    <label for="id_card_photo">ID Card Photo:</label><br>  
    <input type="file" id="id_card_photo" name="id_card_photo" required><br><br>  

    <input type="submit" value="Add Customer">
  </form>

  <a href="/customers">Back to Customer List</a>

</body>
</html>
